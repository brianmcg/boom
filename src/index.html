<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-transform" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <title>Goon</title>
  <meta name="keywords" content="">
  <meta name="x5-fullscreen" content="false" />
  <meta name="x5-orientation" content="portrait" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
</head>
<body>
  <div id="background" class="background"></div>
  <div id="container" class="container">
    <div class="container-content">
      <span class="title">Goon Controls</span>
      <table class="table">
        <thead class="thead">
          <tr>
            <th>
              <span class="right cell">Action</span>
            </th>
            <th>
              <span class="left red cell">Key</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="half-width">
              <span class="right cell">forward</span>
            </td>
            <td class="half-width">
              <span class="left red cell">up arrow</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">backward</span>
            </td>
            <td class="half-width">
              <span class="left red cell">down arrow</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">left</span>
            </td>
            <td class="half-width">
              <span class="left red cell">left arrow</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">right</span>
            </td>
            <td class="half-width">
              <span class="left red cell">right arrow</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">open</span>
            </td>
            <td class="half-width">
              <span class="left red cell">space</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">fire</span>
            </td>
            <td class="half-width">
              <span class="left red cell">ctrl</span>
            </td>
          </tr>
          <tr>
            <td class="half-width">
              <span class="right cell">crouch</span>
            </td>
            <td class="half-width">
              <span class="left red cell">shift</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="button" class="button">
        <span>Click to play</span>
      </div>
    </div>
  </div>
</body>
</html>
